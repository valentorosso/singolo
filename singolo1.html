<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singolo Task</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="singolo1.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1 class="logo">Singolo</h1>
        <nav class="nav">
          <ul class="nav_list">
            <li class="nav_item"><a href="#">Home</a></li>
            <li class="nav_item"><a href="#services">Services</a></li>
            <li class="nav_item"><a href="#portfolio">Portfolio</a></li>
            <li class="nav_item"><a href="#about">About</a></li>
            <li class="nav_item"><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="slider">
      <div class="wrapper">
        <button type="button" class="arrow"></button>
        <div class="phone_vertical">
          <img
            class="phone vertical_inside_image"
            src="./assets/images/vertical_image_phone.png"
            alt="iPhone vertical view"
          />
        </div>
        <div class="phone_horizontal">
          <img
            class="phone horizontal_inside_image"
            src="./assets/images/horizontal_image_phone.png"
            alt="iPhone horizontal view"
          />
        </div>
        <button type="button" class="arrow right_arrow"></button>
      </div>
    </section>
  </body>
</html>
